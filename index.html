<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письменники та їх твори</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /BOOTSTRAP -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- MAIN CONTAINER -->
    <div class="container mt-5">
        <h1 class="text-center m-5">Письменники та їх твори</h1>

        <!-- TABLE CONTAINER -->
        <div class="container">
            <table class="table table-striped table-bordered table-hover text-center">
                <thead>
                    <th>Автор</th>
                    <th>Книг у наявності</th>
                    <th></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- /TABLE CONTAINER -->

        <!-- DETAILS CONTAINER -->
        <div class="container mt-4 p-5 d-none author-details">
            <h3>Детальна інформація</h3>
            <p><strong>Автор:</strong> <span id="author-name"></span></p>
            <p><strong>Дата народження:</strong> <span id="author-birthdate"></span></p>
            <p><strong>Книги:</strong></p>
            <ul id="author-books"></ul>
            <button class="btn btn-sm btn-primary btn-hide">Заховати</button>
        </div>
        <!-- /DETAILS CONTAINER -->

    </div>
    <!-- /MAIN CONTAINER -->

    <script src="js/script.js" type="module"></script>
</body>
</html>
